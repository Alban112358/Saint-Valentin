<!DOCTYPE html> 

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">

<head>
	<meta charset="UTF-8"/> 
	<title>Pour Ngoc Lan la plus belle</title>
		
	<link rel="stylesheet" type="text/css" href="./style/style-sv.css"/>   
	
	
</head>

<body>
	<div class="coeur"></div>
	<div class="rectangle">
		<img src="image/rectangle-rose.png" alt="rectangle rose">
		<p id="texte">Pour la meileure copine du monde</p>
	</div>
	<button id="bouton">Page suivante</button>

	<!-- audio caché pour la lecture programmée -->
	<audio id="audioLove" src="music/music-love.mp3" preload="auto"></audio>

	<script>
	const bouton = document.getElementById('bouton');
	bouton.addEventListener('click', () => {
		window.location.href = "page2.html";
	});

	const bouton2 = document.getElementById('bouton2');
	const audio = document.getElementById('audioLove');
	bouton2.addEventListener('click', () => {
		if (audio.paused) {
			audio.play().catch((e) => console.warn('Lecture bloquée :', e));
			bouton2.textContent = 'Pause musique';
		} else {
			audio.pause();
			bouton2.textContent = 'Jouer la musique';
		}
	});
	</script>
</body>
