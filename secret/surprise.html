<!DOCTYPE html> 

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">

<head>
	<meta charset="UTF-8"/> 
	<title>Pour Ngoc Lan la plus belle</title>
		
	<link rel="stylesheet" type="text/css" href="style/style-sv.css"/>   
	
	
</head>

<body>
    <div class="coeur"></div>
	<div class="rectangle">
		<img src="image/rectangle-rose.png" alt="rectangle rose">
        <div class="slider">
            <img src="image/img1.jpg" class="slide">
            <img src="image/img2.jpg" class="slide">
            <img src="image/img3.jpg" class="slide">
            <img src="image/img4.jpg" class="slide">
            <img src="image/img5.jpg" class="slide">
    </div>
	</div>
    <button id="bouton1">Page précédente</button>
	<button id="bouton2">Surprise</button>
    <audio id="audioLove" src="music/music-love.mp3" preload="auto"></audio>
	<script>
    const bouton1 = document.getElementById('bouton1');
    bouton1.addEventListener('click', () => {
        window.location.href = "page9.html";
    });
    const bouton2 = document.getElementById('bouton2');
	const audio = document.getElementById('audioLove');
    const slides = document.querySelectorAll('.slide');
    let currentSlideIndex = 0;
    let carouselRunning = false;
    let carouselInterval;

    bouton2.addEventListener('click', () => {
        if (!carouselRunning) {
            carouselRunning = true;
            bouton2.textContent = 'Arrêter';
            
            // Afficher img1.jpg
            slides[0].classList.add('active');
            
            // Lancer la musique
            audio.play();
            
            // Lancer le carrousel
            carouselInterval = setInterval(() => {
                slides[currentSlideIndex].classList.remove('active');
                currentSlideIndex = (currentSlideIndex + 1) % slides.length;
                slides[currentSlideIndex].classList.add('active');
            }, 5000);
        } else {
            carouselRunning = false;
            bouton2.textContent = 'Surprise';
            clearInterval(carouselInterval);
            slides[currentSlideIndex].classList.remove('active');
            currentSlideIndex = 0;
            audio.pause();
        }
    });
    </script>
</body>
